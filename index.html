<body>
    <div class="mainArea">
        <div class="leftPanel">
            <div id="dropArea">
                    <p class="drop">Drop files here</p>
            </div>
            <div id="linkArea">
                    <textarea class="imageLink" id="imageLink" placeholder="Paste link to image here" ></textarea>
                    <button id="previewImageButton" class="loadLink ui-button ui-corner-all ui-widget" onclick="previewImageFromLink()">Load Image from Link</button>

            </div>
        </div>
        <div id="imageArea">

        </div>
                     
    </div>
